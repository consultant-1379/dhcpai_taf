<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link type="text/css" rel="stylesheet" href="lib/style.css">
<script language="javascript" type="text/javascript" src="lib/jquery.js"></script>
<script language="javascript" type="text/javascript"
	src="lib/jquery.flot.js"></script>
<script language="javascript" type="text/javascript"
	src="lib/jquery.flot.axislabels.js"></script>
<script language="javascript" type="text/javascript"
	src="lib/plot-graph.js"></script>
</head>
<body>

	<script language="javascript" type="text/javascript">  
$(document).ready(function(){
		   $.getJSON('data/IpAddress-stats.json', function(json) {
       
		   var testTime = json.testDuration; 
		   document.getElementById("testDuration").innerHTML=testTime
		   
		   //exist data
		   plotData(json.existStats,"#existDiv",'existOpCount','avgExistOpCallTime')		
    });
});

</script>
	<div>
		Duration of test: <span id="testDuration"></span> seconds.
	</div>
	<div style="text-align: center;">
		<br>
		<h3>
			<span class="elementType"></span> Check Available <span
				style="font-weight: normal; font-size: 15px;">(First 2,500
				clients Available)</span>
		</h3>
		<p>
			Call count:&nbsp;<span id="existOpCount"></span><br /> Average call
			time:&nbsp;<span id="avgExistOpCallTime"></span>s<br />
		</p>
		<div id="existDiv" style="display: block; height: 300px"></div>
	</div>
</body>
</html>
